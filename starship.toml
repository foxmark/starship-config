style = 'none'
format = '[\[](none)[$symbol $branch(:$remote_branch)]($style)[\]](none)'

[git_status]
style = ''
staged = '${count} '
ahead = '${count} '
behind = '${count} '
modified = '${count} '
deleted = '${count} '
untracked = '${count} '
renamed = '${count} '
