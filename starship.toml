format = '[\[](none)[$time]($style)[\]](none)'

[directory]
#style = '#9ec7bb'
#style = 'none'
format = '[\[](none)[$path]($style)[$read_only]($read_only_style)[\]](none)'
read_only = " ó°Œ¾"
truncation_length = 8
